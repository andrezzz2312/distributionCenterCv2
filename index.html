<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/style.css" />
		<link rel="shortcut icon" href="#" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link rel="preconnect" href="https://scripts.sirv.com" crossorigin />
		<link rel="preconnect" href="https://listyara.sirv.com" crossorigin />
		<link rel="dns-prefetch" href="https://scripts.sirv.com" />
		<link rel="dns-prefetch" href="https://listyara.sirv.com" />

		<title>DISTRIBUTION CENTER MODEL C</title>
		<script>
			window.jQuery ||
				document.write('<script src="./js/jquery-3.7.1.min.js">\x3C/script>')
		</script>
		<script src="./js/jquery.reel.js"></script>
	</head>

	<body>
		<div class="container">
			<div id="subVideo3" class="videoContainer"></div>
			<div id="subVideo2" class="videoContainer"></div>
			<div id="subVideo1" class="videoContainer"></div>
			<div id="video3" class="videoContainer"></div>
			<div id="video2" class="videoContainer"></div>
			<div id="video1" class="videoContainer"></div>
			<div id="loop" class="videoContainer">
				<video
					id="loopVideo"
					src="./assets/loop.mp4"
					playsinline
					muted
					autoplay
					loop
				></video>
			</div>
			<div id="subVideoBackLoop" class="videoContainer"></div>
			<div id="subVideoTurn" class="videoContainer"></div>
			<div id="mainButtons" class="show">
				<div class="centerContainer">
					<div class="buttonContainer">
						<button id="fullscreen_button" class="buttonFull">
							<i
								id="expand"
								class="fa-solid fa-up-right-and-down-left-from-center"
							></i>
							<i
								id="contract"
								class="fa-solid fa-down-left-and-up-right-to-center disabledb"
							></i>
						</button>
					</div>
				</div>
				<div class="centerContainer">
					<div class="buttonContainer"></div>
				</div>
				<div class="centerContainer">
					<div class="buttonContainer">
						<div class="threeButtonContainer">
							<div class="threeButtons">
								<button class="button mainMenuB mainB" data-id="turnlock10">
									<div class="textButtonContainer">
										<span>Turnlock 100</span>
										<img
											src="assets/icons/homeLifeline100.png"
											alt=""
											class="iconImg"
										/>
									</div>
								</button>

								<button class="button mainMenuB mainB" data-id="tourlock18">
									<div class="textButtonContainer">
										<span> Tourlock 180</span>
										<img
											src="assets/icons/homeTourlock150.png"
											alt=""
											class="iconImg"
										/>
									</div>
								</button>
								<button class="button mainMenuB mainB" data-id="turnlock15">
									<div class="textButtonContainer">
										<span> Turnlock 150</span>
										<img
											src="assets/icons/homeTourlock150.png"
											alt=""
											class="iconImg"
										/>
									</div>
								</button>

								<button class="button mainMenuB mainB" data-id="lifelineSw">
									<div class="textButtonContainer">
										<span>Lifeline Swing</span>

										<img
											src="assets/icons/homeLifelineSwing.png"
											alt=""
											class="iconImg"
										/>
									</div>
								</button>
							</div>
							<div class="titulo">DISTRIBUTION CENTER | MODEL C</div>
						</div>
					</div>
				</div>
				<div class="centerContainer">
					<div class="buttonContainer">
						<div class="mainBox">
							<img class="logo" src="assets/icons/onefiftyLogo.png" alt="" />
						</div>
					</div>
				</div>

				<div class="centerContainer">
					<div class="buttonContainer">
						<button
							id="button5_button"
							class="circleButton mainMenuB"
							data-id="turnlock10"
							style="left: 5.7%; top: 34%; width: 4%; height: 11%"
						></button>
					</div>
				</div>

				<div class="centerContainer">
					<div class="buttonContainer">
						<button
							id="button5_button"
							class="circleButton mainMenuB"
							data-id="turnlock10"
							style="left: 5.9%; top: 50%; width: 4%; height: 11%"
							data-variant="2"
						></button>
					</div>
				</div>
				<div class="centerContainer">
					<div class="buttonContainer">
						<button
							id="button5_button"
							class="circleButton mainMenuB"
							style="left: 28%; top: 40%; width: 5%; height: 14%"
							data-id="lifelineSw"
						></button>
					</div>
				</div>
				<div class="centerContainer">
					<div class="buttonContainer">
						<button
							id="button5_button"
							class="circleButton mainMenuB"
							style="
								left: 30.8%;
								top: 21%;
								width: 5%;
								height: 14%;
								transform: rotate(-8deg);
							"
							data-id="tourlock18"
						></button>
					</div>
				</div>

				<div class="centerContainer">
					<div class="buttonContainer">
						<button
							id="button5_button"
							class="circleButton mainMenuB"
							style="right: 28%; top: 14%; width: 4%; height: 12%"
							data-id="turnlock15"
						></button>
					</div>
				</div>
				<div class="centerContainer">
					<div class="buttonContainer">
						<button
							id="button5_button"
							class="circleButton mainMenuB"
							style="right: 17.5%; bottom: 36%; width: 4%; height: 12%"
							data-id="turnlock15"
							data-variant="2"
						></button>
					</div>
				</div>
			</div>
			<div id="showCont" class="showCont hidden short-vanish"></div>
			<div id="rotation" class="rotation hidden">
				<div class="rotationContainer">
					<img
						src="./assets/lifelineSw/threesixty/lifelineSw_1.jpg"
						class="reel"
						id="product-reel"
						data-responsive="true"
						width="1000"
						height="500"
						data-images="./assets/lifelineSw/threesixty/lifelineSw_#.jpg|1..60"
						data-frames="60"
						data-footage="6"
						data-revolution="800"
					/>
				</div>
			</div>
			<div class="warning">
				<div class="modal">
					<i class="fa-solid fa-circle-exclamation warnIcon"></i>
					<span class="warningText"></span>
				</div>
			</div>
			<div class="alertdiv">
				<div class="modalalert">
					<span id="close" class="x" value=""> &#x2715; </span>
					<i class="fa-solid fa-circle-exclamation alertIcon"></i>
					<span class="alertText">
						Using this website on a Chrome web browser is recommended
					</span>
				</div>
			</div>

			<div class="loader">
				<i class="fa-solid fa-spinner loadingIcon"></i>
			</div>
			<div class="initial"></div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
	<script src="https://scripts.sirv.com/sirv.js"></script>

	<script src="./js/main.js"></script>
</html>
